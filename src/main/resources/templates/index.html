        <div class="tm-page-wrap mx-auto">
            <section class="tm-banner">
                <div class="tm-container-outer tm-banner-bg" >
                    <div class="container">
                        <div class="row tm-banner-row tm-banner-row-header">
                            <div class="col-xs-12">
                                <div class="tm-banner-header">
                                    <h1 class="text-uppercase tm-banner-title">Let's go</h1>
                                    <img src="img/dots-3.png" alt="Dots">
                                    <p class="tm-banner-subtitle">城市拼车出行</p>
                                    <a href="javascript:void(0)" class="tm-down-arrow-link"><i class="fa fa-2x fa-angle-down tm-down-arrow"></i></a>       
                                </div>    
                            </div>  <!-- col-xs-12 -->                      
                        </div> <!-- row -->

                        <div class="row tm-banner-row" id="tm-section-search">
                            <form action="" method="post"  id="formSchedule" class="tm-search-form tm-section-pad-2">
                                <div class="form-row tm-search-form-row">
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                                        <label for="timePicker">出行日期</label>
                                        <input name="scheduleTime" type="text" value="" class="form-control" readonly required id="timePicker" placeholder="出行日期，建议3天以内">
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-1">
                                        <div class="form-group tm-form-group tm-form-group-pad tm-form-group-2">
                                            <label for="num">出行人数？</label>
                                            <select name="seat" class="form-control tm-select" id="num">
                                                <option value="1" selected>1 位</option>
                                                <option value="2">2 位</option>
                                                <option value="3">3 位</option>
                                                <option value="4">4 位（包车）</option>
                                            </select>
                                        </div>
                                        <div class="form-group tm-form-group tm-form-group-pad tm-form-group-2">
                                            <label>备注</label>
                                            <input name="remark" type="text" class="form-control" placeholder="如何联系 行李 以及其他">
                                        </div>
                                    </div>
                                </div> <!-- form-row -->
                                <div class="form-row tm-search-form-row">
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                                        <label>出发地</label>
                                        <input name="departure" type="text" value="" class="form-control" required id="startAddr" placeholder="上车地点">
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-3">
                                        <label for="aimAddr">目的地</label>
                                        <input name="destination" type="text" class="form-control" required id="aimAddr" placeholder="下车地点">
                                        <input hidden name="aimCity" id="aimCity">
                                    </div>
                                    <div class="form-group tm-form-group tm-form-group-pad tm-form-group-1">
                                        <label>&nbsp;</label>
                                        <button type="submit" id="btnSubmit" class="btn btn-primary tm-btn tm-btn-search text-uppercase">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div> <!-- row -->
                        <div class="tm-banner-overlay"></div>
                    </div>  <!-- .container -->                   
                </div>     <!-- .tm-container-outer -->

            <section class="p-5 tm-container-outer tm-bg-gray">

                    <div class="row">

                    <div class="tm-slideshow">

                        <img src="img/tm-img-03.jpg" alt="Image">    
                    </div>
                    <div class="tm-slideshow-description tm-bg-primary">
                        <h2 class="">发现周边的美好</h2>
                        <p>好风景，好心情，方便出行，说走就走！</p>
                        <a href="#" class="text-uppercase tm-btn tm-btn-white tm-btn-white-primary">了解更多</a>

                <section class="clearfix tm-slideshow-section tm-slideshow-section-reverse">

                    <div class="tm-right tm-slideshow tm-slideshow-highlight">

                        <img src="img/tm-img-03.jpg" alt="Image">
                        <img src="img/tm-img-01.jpg" alt="Image">
                    </div>

                    <div class="tm-slideshow-description tm-slideshow-description-left tm-bg-highlight">
                        <h2 class="">大部分人的选择</h2>
                        <p>当前最热门的周边景点</p>

    <!-- load JS files -->
    <script src="js/jquery-3.3.1.min.js"></script>             <!-- jQuery (https://jquery.com/download/) -->
    <script src="js/popper.min.js"></script>                    <!-- https://popper.js.org/ -->       
    <script src="js/bootstrap.min.js"></script>                 <!-- https://getbootstrap.com/ -->
    <script src="js/jquery.singlePageNav.min.js"></script>      <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
    <script src="slick/slick.min.js"></script>                  <!-- http://kenwheeler.github.io/slick/ -->
    <script src="js/jquery.scrollTo.min.js"></script>           <!-- https://github.com/flesler/jquery.scrollTo -->
    <script src="js/bootstrap-datetimepicker.min.js"></script>

    <script src="/js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
    <script src="/js/jquery.validate.min.js"></script>          <!-- jquery validate-->
    <script src="/js/messages_zh.js"></script>
    <script src="https://api.map.baidu.com/api?v=3.0&ak=evyLcZfngeBAtLGaHLTnCXtYnDPO3yWL&s=1"></script>
    <script>
        /* DOM is ready
        ------------------------------------------------*/
        $(function(){
            // Change top navbar on scroll
            $(window).on("scroll", function() {
                if($(window).scrollTop() > 100) {
                    $(".tm-top-bar").addClass("active");
                } else {                    
                 $(".tm-top-bar").removeClass("active");
                }
            });

            $('#timePicker').datetimepicker({
                format: "yyyy-mm-dd hh:ii",
                language:  'zh-CN',
                autoclose: 1,
                minuteStep:30
            });

            // Smooth scroll to search form
            $('.tm-down-arrow-link').click(function(){
                $.scrollTo('#tm-section-search', 300, {easing:'linear'});
            });


            //validForm
            $('#formSchedule').validate({
                onsubmit:true,
                submitHandler: function(form) {  //通过之后回调
                    var schedule=$.param({'startCity':startCity,'aimCity':aimCity})+'&'+$('#formSchedule').serialize();
                    $.ajax({
                        cache: true,
                        type: "POST",
                        url:"/schedule/release",
                        data:schedule,
                        async: false,
                        error: function(request) {
                            alert("Connection error");
                        },
                        success: function(data) {
                            $('#btnSubmit').attr({"disabled":"disabled"});
                            alert("发布成功！");
                            console.log(data)
                        }
                    })
                },
                invalidHandler: function(form, validator) {  //不通过回调
                    return false;
                }
            });

            // Update nav links on scroll
            $('#tm-top-bar').singlePageNav({
                currentClass:'active',
                offset: 60
            })

            // Close navbar after clicked
            $('.nav-link').click(function(){
                $('#mainNav').removeClass('show');
            });

            // Slick Carousel
            $('.tm-slideshow').slick({
                infinite: true,
                arrows: true,
                slidesToShow: 1,
                slidesToScroll: 1
            });

                
            $('.tm-current-year').text(new Date().getFullYear());  // Update year in copyright

            $('#startAddr').blur(function () {
                searchByStationName();
            });

            $('#aimAddr').blur(function () {
                searchByStationName2();
            });
        });

        var localSearch = new BMap.LocalSearch(new BMap.Map);
        function searchByStationName() {
            var keyword = $('#startAddr')[0].value;
            if(keyword!=null){
                localSearch.search(keyword);
            }
            localSearch.setSearchCompleteCallback(function (searchResult) {
                console.log(searchResult);
                startCity=searchResult.city;
                //var poi = searchResult.getPoi(0);
                //console.log(poi.point.lng + "," + poi.point.lat);
                //$('#result_')[0].value = poi.point.lng + "," + poi.point.lat;
            });

        }

        function searchByStationName2() {
            var keyword = $('#aimAddr')[0].value;
            if(keyword!=null){
                localSearch.search(keyword);
            }
            localSearch.setSearchCompleteCallback(function (searchResult) {
                aimCity=searchResult.city;
            });
            localSearch.search(keyword);
        }
    </script>
